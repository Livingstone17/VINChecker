<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>VIN CHECKER</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
        <input type="text" id="vinNum" value="" />
            <button class="search" type="submit" onclick="searchVIN()">search</button>
        </div>

        <div class="result-section">
            <p class="country">Country: <span id="country"></span></p>
            <p class="manufacturer">Manufacturer: <span id="manufacturer"></span></p>
            <p class="region">Region: <span id="region"></span></p>
            <p class="vds">VDS: <span id="vds"></span></p>
            <p class="vis">VIS: <span id="vis"></span></p>
            <p class="wmi">WMI: <span id="wmi"></span></p>
            <p class="year">Year: <span id="year"></span></p>
        </div>

    <footer>&copy; BoleNiar Technologies<span id="copyright">
        <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
    </span></footer>
    </div>


    <script src="/index.js"></script>
</body>
</html>
