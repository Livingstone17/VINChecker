<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>VIN CHECKER</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h3 style="position: absolute; transform: translate(48vw,24vh); color: #fff;">VIN CHECKER</h3>
        <div class="loader">
            <svg class="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                    </linearGradient>
                    <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                    </linearGradient>
                </defs>
                <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
                <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
            </svg>
        </div>
        <div class="input-section">
        <input type="text" id="vinNum" placeholder="enter vehicle VIN" value="" />
            <button class="search" type="submit" onclick="searchVIN()">Search</button>
        </div>

        <div class="result-section">
            <h4 style="text-align: center; ">VEHICLE INFO</h4>
            <p class="country">Country: <span id="country"></span></p>
            <p class="manufacturer">Manufacturer: <span id="manufacturer"></span></p>
            <p class="region">Region: <span id="region"></span></p>
            <p class="vds">VDS: <span id="vds"></span></p>
            <p class="vis">VIS: <span id="vis"></span></p>
            <p class="wmi">WMI: <span id="wmi"></span></p>
            <p class="year">Year of Production: <span id="year"></span></p>
        </div>

    <footer>&copy; BoleNiar Technologies<span id="copyright">
        <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
    </span></footer>
    </div>


    <script src="/index.js"></script>
</body>
</html>
